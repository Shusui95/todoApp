os:
  - linux
language: php
php:
  - 8.0
services:
  - mysql
only:
  - master
  - preprod
  - develop
cache:
  directories:
    - ~/.npm
    - node_modules
    - vendor
before_install:
  - sudo apt-get update
  - nvm install node
  - cp .env.travis .env
install:
  - sudo mysql -e 'create database testing;'
  - composer self-update
  - composer install --no-interaction --dev
  - composer dump-autoload
  - npm install
jobs:
  include:
    # Npm run dev
    - stage: build dev
      script:
        - NODE_ENV=development npm run dev
      only: develop
    # Npm run prod
    - stage: build prod
      if: branch = preprod || branch = master
      script:
        - NODE_ENV=production npm run prod
    # Tests
    - stage: unit tests
      if: branch = develop || branch = preprod
      script:
        - vendor/bin/phpunit
    # Lint
    - stage: lint
      if: branch = develop || branch = preprod
      script:
        - vendor/bin/phpstan analyse app tests
    # Deploy
    - stage: deploy
      deploy:
        provider: heroku
        api_key:
          secure: 
        app:
          master: prod-todoapp
          preprod: preprod-todo-app
          develop: dev-todo-app
redis:
  image: redis
  restart: always
  ports:
    - 16379:6379
