os:
  - linux
language: php
php:
  - 8.0
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - sudo apt-get update
  - cp .env.travis .env
  - sudo mysql -e 'create database testing;'
  - composer self-update
  - composer install --no-interaction --dev
  - npm install
  - php artisan key:generate
  - php artisan migrate
script:
  - vendor/bin/phpunit
only:
  - master
  - preprod
  - develop
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_KEY
  app:
    master: prod-todoapp
    preprod: preprod-todo-app
    develop: dev-todo-app

redis:
  image: redis
  restart: always
  ports:
    - 16379:6379
